<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result-screen">
            <div class="result-top">
                <p id="result1"></p>
                <p id="islem"></p>
            </div>
            <div class="result-bottom">
                <p id="result2"></p>
            </div>
        </div>
        <div class="buttons">
                <button class="button" id="button-reset">CE</button>
                <button class="button" id="button-delete">C</button>
                <button class="button" id="button-negative">+/-</button>
                <button class="button" id="button-divide">/</button>
                <button class="button" id="button-7">7</button>
                <button class="button" id="button-8">8</button>
                <button class="button" id="button-9">9</button>
                <button class="button" id="button-multiple">X</button>         
                <button class="button" id="button-4">4</button>
                <button class="button" id="button-5">5</button>
                <button class="button" id="button-6">6</button>
                <button class="button" id="button-minus">-</button>
                <button class="button" id="button-1">1</button>
                <button class="button" id="button-2">2</button>
                <button class="button" id="button-3">3</button>
                <button class="button" id="button-add">+</button>
                <button class="button" id="button-0">0</button>
                <button class="button" id="button-00">00</button>
                <button class="button0" id="button-equal">=</button>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
